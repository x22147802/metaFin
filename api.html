     <!-- ======= Get Started Section ======= -->
     <section id="get-started" class="get-started section-bg">
      <div class="container">

        <div class="row justify-content-between gy-4">

          <div class="col-lg-12" data-aos="fade">
            <form  class="php-email-form formSubmit">
              <div class="row gy-3 mt-3">

                <div class="col-md-4">
                  <label for="">Select From</label>
                  <select type="number" id="fromCurrency" class="form-control">
                    <option value="USD">Us Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="GBP">Pound Sterling</option>
                    <option value="JPY">Japanese yen</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="CNH">Chinese Yuan</option>
                  </select>  
                </div>

                <div class="col-md-4">
                  <label for="">Select To</label>
                  <select type="number" id="toCurrency" class="form-control">
                    <option value="EUR">Euro</option>
                    <option value="USD">Us Dollar</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="GBP">Pound Sterling</option>
                    <option value="JPY">Japanese yen</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="CNH">Chinese Yuan</option>
                  </select>  
                </div>

                <div class="col-md-4">
                  <label for="">Enter Amount</label>
                  <input type="number" id="amountExchange" class="form-control" placeholder="Enter the amount" required>
                </div>

                <div class="col-md-3 text-center">
                  <button type="submit" id="getExchange">Get</button>
                </div>

              </div>
            <h5 id="exchangeResult" style="margin-top:15px"> </h5>

            </form>

          </div><!-- End Quote Form -->
